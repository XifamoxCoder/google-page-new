      </a>
      <a href="" class="header__block">
        <div class="header__item">
            <img class="header__img" src="./img/avaImg.png" alt="ava">
        </div>
      </a>

    </div>

      </div>
      <div class="button">
        <div class="button__container">
          <button type="submit" href="#!" class="button__item">
            <p class="button__text">Поиск в Google</p>
          </button>
          <button type="submit" href="#!" class="button__item">
            <p class="button__text">Мне повезёт!</p>
          </button>
        </div>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer__up">
      <a href="" class="footer__up-text">Россия</a>
    </div>

    <div class="footer__down">
        <div class="footer__down-left">
          <a class="footer__down-text" href="">Всё о Google</a>
          <a class="footer__down-text" href="">Реклама</a>
          <a class="footer__down-text" href="">Для бизнеса</a>
          <a class="footer__down-text" href="">Как работает Google Поиск</a>
        </div>
        <div class="footer__down-center">
          <a href="" class="footer__down-text-center">
            <img src="./img/footer-img.png" class="footer__down-center-img">
            <p>Наше третье десятилетие борьбы с изменением климата</p>
          </a>
        </div>
        <div class="footer__down-right">
          <a class="footer__down-text" href="">конфиденциальность</a>
          <a class="footer__down-text" href="">Условия</a>
          <a class="footer__down-text" href="">Настройки</a>

    </div>
