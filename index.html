<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="header__link">
      <a class="header__text" href="">Почта</a>
      <a class="header__text" href="">Картинки</a>
    </div>
    <div class="header__link">
      <a href="" class="header__block">
        <div class="header__item">
            <svg class="header__img" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z" fill="#FFFFFF"></path></svg>
        </div>
      </a>
      <a href="" class="header__block">
        <div class="header__item">
            <img class="header__img" src="./img/avaImg.png" alt="">
        </div>
      </a>

    </div>
  </header>

  <main class="main">
    <div class="title">
      <img class="title__logo" src="./img/logo.png" alt="">
    </div>

    <form action="" class="form">
      <div class="form__box">
        <div class="form__input">
          <img class="form__input-img form__left" src="./img/searchImg.svg">
          <textarea class="form__input-text" wrap="off" resize="none"></textarea>
          <div class="form__right">
              <img class="form__input-img form__input-img-microphone" src="./img/keyboard.svg">
              <img class="form__input-img form__input-img-microphone" src="./img/microphoneImg.svg">
              <img class="form__input-img form__input-img-photography" src="./img/photographyImg.svg">
          </div>
        </div>
      </div>
    </form>

    <div class="button">
      <div class="button__container">
        <a href="" class="button__item">
          <p class="button__text">Поиск в Google</p>
        </a>
        <a href="" class="button__item">
          <p class="button__text">Мне повезёт!</p>
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__up">
      <a href="" class="footer__up-text">Россия</a>
    </div>

    <div class="footer__down">
        <div class="footer__down-left">
          <a class="footer__down-text" href="">Всё о Google</a>
          <a class="footer__down-text" href="">Реклама</a>
          <a class="footer__down-text" href="">Для бизнеса</a>
          <a class="footer__down-text" href="">Как работает Google Поиск</a>
        </div>
        <div class="footer__down-center">
          <a href="" class="footer__down-text-center">
            <img src="./img/footer-img.png" class="footer__down-center-img">
            <p>Наше третье десятилете боьбы с изменением климата</p>
          </a>
        </div>
        <div class="footer__down-right">
          <a class="footer__down-text" href="">Конфидециальноть</a>
          <a class="footer__down-text" href="">Условия</a>
          <a class="footer__down-text" href="">Настройки</a>
        </div>
    </div>
  </footer>
</div>
</body>
</html>
